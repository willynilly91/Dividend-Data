name: Daily ETF Yield Tracker

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas lxml requests

      - name: Run the ETF yield script
        run: python daily_etf_yield_tracker.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add etf_yields_canada.csv etf_yields_us.csv
          git commit -m "Auto-update ETF yields" || echo "No changes to commit"
          git push
