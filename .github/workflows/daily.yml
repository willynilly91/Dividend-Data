name: Daily ETF Yield Tracker

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas lxml requests

      - name: Run the ETF yield script with full logging
        run: |
          set -x
          python daily_etf_yield_tracker.py || true

      - name: Show contents of output directory
        run: |
          echo "Files generated:"
          ls -lh

      - name: Commit results if available
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add etf_yields_*.csv || true
          git commit -m "Auto-update ETF yields" || echo "Nothing to commit"
          git push || echo "Push failed or nothing to push"
