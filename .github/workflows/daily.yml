name: Run ETF Tracker Daily

on:
  schedule:
    - cron: "10 10 * * *"  # runs daily at 10:10 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install yfinance pandas lxml requests
      - run: python etf_yield_tracker.py
      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add etf_yields.csv
          git commit -m "Daily update" || echo "No changes"
          git push
