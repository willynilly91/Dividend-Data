name: Run Daily ETF Script

on:
  schedule:
    - cron: '0 13 * * *'  # Every day at 9AM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas lxml requests

      - name: Run Python script
        run: |
          python daily_etf_yield_tracker.py

      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add current_etf_yields_canada.csv current_etf_yields_us.csv
          git commit -m "Auto-update ETF yield data" || echo "No changes to commit"
          git push
