name: Daily ETF Yield Update

on:
  schedule:
    - cron: "0 12 * * *"  # Every day at 12:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install yfinance pandas lxml requests

      - name: Run ETF yield tracker
        run: python daily_etf_yield_tracker.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add etf_yields_canada.csv etf_yields_us.csv
          git commit -m "Daily ETF yield update [skip ci]" || echo "No changes to commit"
          git push
