name: Run Historical Yield Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 1 * *'  # Run monthly on the 1st at 6 AM UTC

jobs:
  run-historical:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas yfinance lxml requests

      - name: Run historical tracker script
        run: python historical_yield_tracker.py

      - name: Commit and push new/updated CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add historical_yield_*.csv yield_stats_*.csv
          git commit -m "Update historical yield data" || echo "Nothing to commit"
          git push
