name: Historical Dividend Refresh (5y) + Infer Frequency + Recalc Stats

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests lxml yfinance

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la

      - name: Run historical scrape (raw only)
        run: |
          python historical_yield_tracker.py

      - name: Show changed files (debug)
        run: |
          git status

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Historical refresh + frequency inference + stats (5y)" || echo "No changes to commit"
          git push
