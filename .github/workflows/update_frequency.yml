name: Update Frequencies

on:
  # Run on demand from the Actions tab
  workflow_dispatch:
  # Run whenever the historical files or the script itself change
  push:
    paths:
      - "frequency_inference.py"
      - "historical_yield_*.csv"
  # Optional: run daily at 3:15 UTC
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write   # needed to push changes back with GITHUB_TOKEN

concurrency:
  group: update-frequencies
  cancel-in-progress: false

jobs:
  run-frequency-inference:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run frequency inference
        run: |
          python frequency_inference.py

      - name: Show changes (if any)
        run: |
          git status
          git diff --name-only || true

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update Frequency via frequency_inference.py"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        if: always()
        run: |
          if [[ -n "$(git log -1 --pretty=%B | grep 'chore: update Frequency')" ]]; then
            git push
          else
            echo "Nothing to push."
          fi
